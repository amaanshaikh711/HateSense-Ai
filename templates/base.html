toggl <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}HateSenseAI{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #1e1e2f;
      color: #eee;
      display: flex;
      min-height: 100vh;
    }

    .navigation {
      position: fixed;
      inset: 20px 0 20px 20px;
      width: 75px;
      background: #2b2b3c;
      border-radius: 20px;
      transition: 0.5s;
      z-index: 100;
    }

    .navigation.open {
      width: 250px;
    }

    .navigation .menu-toggle {
      height: 60px;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: relative;
      border-bottom: 1px solid #444;
    }

    .navigation .menu-toggle::before,
    .navigation .menu-toggle::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 2px;
      background: #eee;
      transition: 0.3s;
    }

    .navigation .menu-toggle::before {
      transform: translateY(-8px);
    }

    .navigation .menu-toggle::after {
      transform: translateY(8px);
      box-shadow: 0 -8px 0 #eee;
    }

    .navigation.open .menu-toggle::before {
      transform: rotate(45deg);
    }

    .navigation.open .menu-toggle::after {
      transform: rotate(-45deg);
      box-shadow: none;
    }

    .navigation ul {
      list-style: none;
      padding: 20px 0;
    }

    .navigation ul li {
      padding: 10px 20px;
      transition: 0.3s;
    }

    .navigation ul li.active {
      transform: translateX(10px);
    }

    .navigation ul li a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #aaa;
    }

    .navigation ul li a .icon {
      min-width: 50px;
      font-size: 1.5rem;
      color: #aaa;
      transition: 0.3s;
    }

    .navigation ul li.active a .icon {
      color: var(--color);
    }

    .navigation ul li a .text {
      opacity: 0;
      transition: 0.3s;
      white-space: nowrap;
      color: #eee;
    }

    .navigation.open ul li a .text {
      opacity: 1;
      margin-left: 10px;
    }

    .navigation ul li.active a .text {
      color: var(--color);
    }

    .main {
      margin-left: 75px;
      padding: 30px;
      width: 100%;
      transition: margin-left 0.5s;
    }

    .navigation.open ~ .main {
      margin-left: 250px;
    }

  </style>
</head>
<body>

  <div class="navigation" id="sidebar">
    <div class="menu-toggle" id="menuBtn"></div>
    <ul>
      <li class="list-item {% if active_page == 'home' %}active{% endif %}" style="--color:#f44336">
        <a href="/">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li class="list-item {% if active_page == 'input' %}active{% endif %}" style="--color:#0fc70f">
        <a href="/input">
          <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
          <span class="text">Analyze</span>
        </a>
      </li>
      <li class="list-item {% if active_page == 'about' %}active{% endif %}" style="--color:#2196f3">
        <a href="/about">
          <span class="icon"><ion-icon name="information-circle-outline"></ion-icon></span>
          <span class="text">About</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="main">
    {% block content %}{% endblock %}
  </div>



  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const listItems = document.querySelectorAll('.list-item');

    // Ensure sidebar is visible by default
    if (!sidebar.classList.contains('open')) {
      sidebar.classList.add('open');
    }

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    listItems.forEach(item => {
      item.addEventListener('click', () => {
        listItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>

  <!-- Add particles container -->
  <div id="particles-js" style="position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0;"></div>
  
   <footer class="custom-footer">
  <div class="footer-container">
    <div class="footer-brand">
      <h2>HateSenseAI</h2>
      <p>Crafted with ❤️ by Amaan Shaikh</p>
    </div>

    <div class="footer-links">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/features">Features</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>

    <div class="footer-social">
      <h3>Connect with Me</h3>
      <div class="social-icons">
        <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="mailto:youremail@example.com"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </div>
  <p class="footer-bottom">© 2025 Amaan Shaikh. All rights reserved.</p>
</footer>

</body>
</html>
